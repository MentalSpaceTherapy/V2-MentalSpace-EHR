<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentalSpace EHR - Redirecting</title>
  <script>
    // Hash-based routing for SPAs on GitHub Pages
    (function() {
      // Get the current path, removing any leading V2-MentalSpace-EHR if it exists
      const path = window.location.pathname.replace(/^\/V2-MentalSpace-EHR/, '');
      
      // Create the redirect URL with hash-based routing
      const repoBase = '/V2-MentalSpace-EHR';
      const hashPath = path === '/404.html' ? '/' : path;
      
      window.location.replace(
        window.location.origin + repoBase + '/#' + hashPath
      );
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      flex-direction: column;
      text-align: center;
    }
    .container {
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #4f46e5;
      margin-top: 0;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    a {
      color: #4f46e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>You're being redirected to the MentalSpace EHR application.</p>
    <p>If you aren't redirected automatically, <a href="/V2-MentalSpace-EHR/">click here</a>.</p>
  </div>
</body>
</html>
